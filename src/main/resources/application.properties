spring.application.name=advisor_app
server.port=8081

spring.ai.model.chat=google-genai

# Add your Google Cloud project ID here
spring.ai.google.genai.project-id={YOUR_PROJECT_ID}

# Add your Google Cloud region here (example: us-central1)
spring.ai.google.genai.location={YOUR_REGION}

# Add your Google GenAI API key here
spring.ai.google.genai.api-key={YOUR_API_KEY}

# Add the Gemini model name here (example: gemini-2.5-flash)
spring.ai.google.genai.chat.options.model={MODEL_NAME}

logging.level.org.springframework.ai.chat.client.advisor=DEBUG
